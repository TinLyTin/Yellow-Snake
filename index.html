<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Neon Rainbow Cube Game</title>
  <style>
    /* Reset margins and disable scrollbars */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }
    /* End-of-game message styling */
    #endMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2em;
      text-align: center;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- End-of-game message container -->
  <div id="endMessage">
    <div id="tagline"></div>
    <div id="company"></div>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- External Game Script -->
  <script src="script.js"></script>
</body>
</html>
